---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-external
  namespace: wordpress-cha-rlesthom-as
  labels:
    app.kubernetes.io/name: wordpress
    app.kubernetes.io/version: 6.6.1
  annotations:
    external-dns.alpha.kubernetes.io/hostname: cha.rlesthom.as
    external-dns.alpha.kubernetes.io/target: rlesthom.as
    gethomepage.dev/href: https://cha.rlesthom.as
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Wordpress
    gethomepage.dev/group: Web
    gethomepage.dev/icon: wordpress
    gethomepage.dev/name: cha.rlesthom.as
    gethomepage.dev/pod-selector: ""
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* "^/.*admin" {
        deny all;
        return 403;
      }
spec:
  ingressClassName: "nginx-external"
  rules:
    - host: "cha.rlesthom.as"
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: wordpress
                port:
                  name: http
  tls:
    - hosts:
        - cha.rlesthom.as
      secretName: cha.rlesthom.as
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-internal
  namespace: wordpress-cha-rlesthom-as
  labels:
    app.kubernetes.io/name: wordpress
    app.kubernetes.io/version: 6.6.1
  annotations:
    external-dns.alpha.kubernetes.io/hostname: wp.crt.house
    gethomepage.dev/href: https://wp.crt.house
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Wordpress Admin
    gethomepage.dev/group: Web
    gethomepage.dev/icon: wordpress
    gethomepage.dev/name: wp.crt.house
    gethomepage.dev/pod-selector: ""
    nginx.ingress.kubernetes.io/proxy-body-size: 4m
    nginx.ingress.kubernetes.io/server-snippet: |
      if ($http_user_agent ~* "(AdsBot-Google|Amazonbot|anthropic-ai|Applebot|Applebot-Extended|AwarioRssBot|AwarioSmartBot|Bytespider|CCBot|ChatGPT-User|ClaudeBot|Claude-Web|cohere-ai|DataForSeoBot|Diffbot|FacebookBot|FriendlyCrawler|Google-Extended|GoogleOther|GPTBot|img2dataset|ImagesiftBot|magpie-crawler|Meltwater|omgili|omgilibot|peer39_crawler|peer39_crawler/1.0|PerplexityBot|PiplBot|scoop.it|Seekr|YouBot)"){
        return 403;
      }
      location = /.well-known/webfinger {
        auth_basic off;
        allow all;
        default_type text/plain;
        try_files $uri $uri/ /index.php?$args;
        break;
      }
spec:
  ingressClassName: "nginx-internal"
  rules:
    - host: "wp.crt.house"
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: wordpress
                port:
                  name: http
  tls:
    - hosts:
        - wp.crt.house

